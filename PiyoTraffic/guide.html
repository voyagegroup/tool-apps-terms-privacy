<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery.cookie.js"></script>
<title>WEB検索</title>
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
    $(function(){
            var cookie_id = "io.github.voyagegroup";
            if(!$.cookie(cookie_id)) {
                $("#keywords").attr("placeholder", "通信制限 節約")
                $.cookie(cookie_id, cookie_id);
            }
    });
</script>
</head>
<body>
<header>
  <h1>WEB検索</h1>
</header>
<div id="searchformBox">
    <form action="./log.html" id="searchform" onsubmit= "return execute()">
    <input type="text" name="query" id="keywords" placeholder="映画やドラマ、音楽などを検索">
        <input type="image" src="./images/search_btn_46x42@2x.png" alt="" id="searchBtn">
    </form>
</div>
  <h2>使い方ガイド</h2>
<article>
  <section class="step_1">
    <p>アプリを起動してデータ量を確認するピヨ。<span class="text_yellow">毎日起動すると制限にひっかかりにくいピヨ♪</span></p>
  </section>
  <section class="step_2">
    <p><span class="text_yellow">Wi-Fiを使っても</span>メータのデータ量は増えないピヨ♪</p>
  </section>
  <section class="step_3">
    <p>アプリで表示される通信量は<span class="text_yellow">あくまでも目安ピヨ</span>。正確な通信量はキャリアのサービスを使うピヨ</p>
  </section>
  <section class="step_4">
    <p>月間メータを選択すると<span class="text_yellow">毎月違うぴよが現れるピヨ</span>。来月はどんなぴよか要チェックピヨ♪</p>
  </section>
</article>
</body>
</html>
