<body>
<header>
  <h1>節約Yahoo！検索</h1>
</header>
<div id="search_form_box">
    <form action="./log.html" id="searchform" onSubmit="return exists_search_keyword()">
        <input type="text" name="query" id="keywords" placeholder="Yahoo！検索">
        <input type="image" src="./images/search_btn_46x42@2x.png" alt="検索" id="search_btn">
    </form>
</div>
  <h2>使い方ガイド</h2>
<article>
  <section class="step_1">
    <p>アプリを起動してデータ量を確認するピヨ。<span class="text_yellow">毎日起動すると制限にひっかかりにくいピヨ♪</span></p>
  </section>
  <section class="step_2">
    <p><span class="text_yellow">Wi-Fiを使っても</span>メータのデータ量は増えないピヨ♪</p>
  </section>
  <section class="step_3">
    <p>アプリで表示される通信量は<span class="text_yellow">あくまでも目安ピヨ</span>。正確な通信量はキャリアのサービスを使うピヨ</p>
  </section>
  <section class="step_4">
    <p>月間メータを選択すると<span class="text_yellow">毎月違うぴよが現れるピヨ</span>。来月はどんなぴよか要チェックピヨ♪</p>
  </section>
</article>
